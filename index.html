<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="site position-relative">
      <div class="header-nav py-3">
        <nav class="navbar navbar-expand-lg">
          <div
            class="container-fluid justify-content-center align-items-center"
          >
            <div class="logo">
              <a
                class="navbar-brand d-flex justify-content-center align-items-center text-white"
                href="#"
                ><img src="imgs/logoo.png" alt="" class="logo" />
                <div class="content ms-3">
                  <h1 class="mb-0">Weather</h1>
                  <small class="text-white">tagline goes here</small>
                </div>
              </a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="pill-nav container collapse navbar-collapse mx-0 justify-content-end"
              id="navbarSupportedContent "
            >
              <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">
                <li class="nav-item mx-2">
                  <a
                    class="nav-link active px-4 py-1"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link px-4 py-1" href="#">News</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link px-4 py-1" href="#">Live cameras</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link px-4 py-1" href="#">Photos</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link px-4 py-1" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div
        class="sec-section d-flex justify-content-between align-items-start pt-5"
      >
        <div class="input-group mb-3 container mt-5 position-relative">
          <form class="w-100">
            <div class="form-floating mb-3">
              <input
                id="floatingInput"
                type="text"
                class="form-control rounded-pill py-2"
                placeholder="Find Your Location..."
              />
              <label id="label" for="floatingInput" class="text-black-50"
                >Find Your Location...</label
              >
            </div>
            <input
              class="btn btn-primary position-absolute rounded-pill px-5 py-2"
              type="button"
              id="button-addon2"
              value="Find"
            />
          </form>
        </div>
      </div>
      <div class="third-section">
        <div class="container">
          <div
            class="items container d-flex justify-content-between align-items-center position-absolute rounded-4"
          >
            <div class="first w-33 rounded-start-4" id="first"></div>
            <div class="sec text-center w-33" id="sec"></div>
            <div class="third text-center w-33 rounded-end-4" id="third"></div>
          </div>
        </div>
      </div>
      <div class="footer pt-4 d-flex justify-content-center pb-4">
        <div class="input-group mb-3 w-50 position-relative mx-0">
          <form class="w-60 position-relative mb-3">
            <div class="form-floating mb-3">
              <input
                id="floatingInput"
                type="text"
                class="form-control rounded-pill py-2"
                placeholder="Enter Your Email to Subscribe..."
              />
              <label for="floatingInput" class="text-black-50"
                >Enter Your Email to Subscribe...</label
              >
            </div>
            <input
              class="btn btn-primary position-absolute rounded-pill px-5 py-2"
              type="button"
              id="button-addon2"
              value="Subscribe"
            />
          </form>
          <p class="text-white mt-1">
            Copyright 2014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
        <div class="icons">
          <div class="fa py-2">
            <i class="fa-brands fa-facebook-f fa-fw m-3 fa-lg text-center"></i>
          </div>
          <div class="fa py-2">
            <i class="fa-brands fa-twitter fa-fw m-3 fa-lg text-center"></i>
          </div>
          <div class="fa py-2">
            <i
              class="fa-brands fa-google-plus-g fa-fw m-3 fa-lg text-center"
            ></i>
          </div>
          <div class="fa py-2">
            <i class="fa-brands fa-pinterest-p fa-fw m-3 fa-lg text-center"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
